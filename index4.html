<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index4.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"

    />
  </head>
  <body>
    <div class="container">
      <div class="all">
        <div class="image"><img src="./illustration.png" alt="" /></div>
        <div class="content">
          <div class="boxes">
            <div class="box">
              <div class="haeder">
                <div class="alredy">ALREDY MEMBERS</div>
                <div class="help">Need helps?</div>
              </div>
              <div class="main">
                <div>
                  <input type="email" placeholder="Mahisa Dyan Diptia" />
                </div>
                <div class="icon">
                  <input
                    type="password"
                    id="inp"
                    placeholder="Enter your password"
                  />
                  <i class="far fa-eye-slash"></i>
                </div>
              </div>
              <div class="footer"><button>SIGN IN</button></div>
            </div>
            <div class="out">
              <div class="account">Don't hava an account yet?</div>
              <div class="create">Create an account</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
